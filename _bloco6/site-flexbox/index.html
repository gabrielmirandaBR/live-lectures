<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco 6 Dia 3 - FlexBox</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header class="header-container">
      <section class="header-content">
        <div class="content">
          <h3>Mar 17, 2021</h3>
        </div>
        <div class="content">
          <a class="link" href="#">Sign Up</a>
          <a class="link" href="#">Login</a>
        </div>
      </section>
    </header>

    <section class="title-container">
      <div class="title-content">
        <p>Subscribe</p>
        <img src="/images/awesome-logo.svg" alt="Awesome Logo!">
        <img src="/images/social-icons.svg" alt="social icons">
      </div>
    </section>

    <section class="boxes-container">
      <div class="boxes-content">
        <img class="box" src="/images/one.svg" alt="caixa 1">
        <img class="box" src="/images/two.svg" alt="caixa 2">
        <img class="box" src="/images/three.svg" alt="caixa 3">
        <img class="box" src="/images/four.svg" alt="caixa 4">
        <img class="box" src="/images/five.svg" alt="caixa 5">
      </div>
    </section>
    
  </body>
</html>
