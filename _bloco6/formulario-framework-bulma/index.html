<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter Palestra</title>
    <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section class="section has-text-centered">
      <header class="header-content">
        <h1 class="title is-1">Submeter Palestra</h1>
        <p class="subtitle"><em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>
      </header>
    </section>

    <hr>

    <form action="#" method="GET" class="js-form form">
      <div id="form-container">

        <section class="field">
          <div class="control">
            <label class="label" for="name">Name</label>
            <input data-validate-field="name" class="input is-link" type="text" name="name" id="name" placeholder="Enter your full name">
          </div>
        </section>

        <p class="label">Type of Talk
          <section class="field">
            <div class="control">
              <label class="radio" for="main-stage">Main Stage</label>
              <input data-validate-field="radio" type="radio" name="talk-type" id="main-stage" value="main-stage" checked>
              <label class="radio" for="workshop">Workshop</label>
              <input data-validate-field="radio" type="radio" name="talk-type" id="workshop" value="workshop">
            </div>
          </section>
        </p>
          
        <section class="field">
          <div class="control">
            <label class="label" for="tshirtModel">T-Shirt Size</label>
              <div class="select is-link">
                <select data-validate-field="tshirtModel" name="tshirtModel" id="tshirtModel">
                  <option value="XS">Extra Small</option>
                  <option value="S">Small</option>
                  <option value="M" selected>Medium</option>
                  <option value="L">Large</option>
                  <option value="XL">Extra Large</option>
                </select>
              </div>
          </div>
        </section>

        <section class="field">
          <div class="control">
            <label class="label" for="abstract">Abstract</label>
            <textarea data-validate-field="abstract" class="textarea is-link" name="abstract" id="abstract" cols="30" rows="5" maxlength="500" placeholder="Describe your talk in 500 characters or less."></textarea>
          </div>
        </section>

        <div class="field">
          <div class="control">
            <label class="checkbox" for="is-available">
              <input data-validate-field="checkbox" type="checkbox" name="is-available" id="is-available" value="is_avaiable"> 
              I'm available fot the talk
            </label>
          </div>
        </div>

        <section class="field is-grouped">
          <div class="control">
            <button class="button is-link"type="submit" id="button-submit">Submit</button>
            <button class="button is-danger" type="reset">Reset</button>
          </div>
        </section>
      </div>
    </form>

  <script src="/node_modules/just-validate/dist/js/just-validate.min.js"></script>
  <script src="/script.js"></script>

  </body>

  
  

</html>
